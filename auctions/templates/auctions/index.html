{% extends "auctions/layout.html" %} {% block body %}
<div class="container-fluid border rounded mt-3 p-4">
  
  <div class="row row-cols-1 row-cols-md-4 g-4">
    {% for auction in auctions %}

    <div class="col">
      <div class="card shadow h-100">
        {% if auction.listing.url_image %}
        <img src="{{ auction.listing.url_image }}" class="card-img-top" alt="..." />

        {% else %}
        <!-- <img src="https://picsum.photos/200" class="card-img-top" alt="..." /> -->
        {% endif %}
        
        <div class="card-body">
          <h5 class="card-title">{{ auction.listing.name }}</h5>
          <h5 class="card-title text-success">${{ auction.bid }}</h5>
          <p class="card-text text-truncate" style="max-height: 10em;">
            {{ auction.listing.description }}
          </p>
          <a href="{% url 'show' auction.listing.id %}" class="btn btn-primary">See more</a>
        </div>
      </div>
    </div>
    
    {% empty %}

    <p class="lead">No active listing</p>

    {% endfor %}
  </div>
</div>

{% endblock %}
